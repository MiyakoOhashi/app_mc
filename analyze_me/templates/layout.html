<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Analyze Me</title>
    {% block head %}
    <!-- スタイルシート指定 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- フォント設定_GoogleFonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $(".headC").click(function(){
                $(".headB").slideToggle();
            });
        });
    </script>

    {% endblock %}
</head>
<body>
<div><!-- div class="container" -->
    <!-- ヘッダー -->
    <header>
        <nav class="conH">
            <div class="conH-small">
                <a class="headA" href="{{ url_for('views.index') }}">ANALyZE ME</a>

                <button class="headC" type="button">
                    <span class="fas fa-bars" title="MENU"></span>
                </button>
            </div>
            <div class="headB">
                <ul>
                    <li>
                        <a href="{{ url_for('analyzes.analyzer_list') }}">リスト</a>
                    </li>

                    {% if not current_user.is_authenticated %}

                    <li>
                        <a href="{{ url_for('auth.login') }}">LOGIN</a>
                    </li>

                    {% else %}

                    <li>
                        <a href="{{ url_for('views.show_log') }}"><span>(current)</span>過去ログ</a>
                    </li>

                    <li>
                        <a href="{{ url_for('auth.logout') }}">LOGOUT</a>
                    </li>

                    {% endif %}

                </ul>
            </div>
        </nav>

        <!-- flashメッセージ表示 -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
        {% endfor %}

    </header>

    <!-- コンテンツ＿ページごとに異なる内容 -->
    {% block body %}{% endblock %}

    <!-- フッター -->
    <footer>

    </footer>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
