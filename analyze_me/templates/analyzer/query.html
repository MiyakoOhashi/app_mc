{% extends "layout.html" %}
{% block body %}

<section>
    <div class="mc-body">
        <h3>{{ name }}</h3>
        <h5>質問{{ ana.que+1 }}</h5>
        <p>{{ ana.queries[ana.que] }}</p>

        <form action="{{ url_for('analyzer', id=id ) }}" method="POST">
            {% for opt in ana.q_len %}
            <input type="radio" name="answer" id={{ opt }} value={{ opt }} >
            <label for={{ opt }} >{{ ana.options[opt] }}</label>
            <br>
            {% endfor %}
            <input class="btn btn-primary" type="submit" value="決定">
        </form>

    </div>
</section>

{% endblock %}
