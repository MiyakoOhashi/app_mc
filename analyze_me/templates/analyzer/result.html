{% extends "layout.html" %}
{% block body %}

<section>
    <div>
        <h3>{{ ana.name }}</h3>
        <br>
        <h5>判定：　{{ ana.judge0 }}</h5>
        <br>
        <table border="1">
            <tr>
                <th>No.</th>
                <th>質問</th>
                <th>回答</th>
            </tr>
        {% for que in ana.q_range %}
            <tr>
                <td>{{ que+1 }}</td>
                <td>{{ ana.queries[que] }}</td>
                <td>{{ ana.answers[que] }}</td>
            </tr>
        {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('analyzes.analyzer_list') }}">リストに戻る</a>
    </div>
</section>

{% endblock %}
