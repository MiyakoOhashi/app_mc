{% extends "layout.html" %}
{% block body %}

<section class="resA">
    <div class="con">

        <h2>{{ ana.name }}</h2>
        <p class="symbol"><span class="far fa-gem"></span></p>

        <h5>判定</h5>
        <p>{{ result.judge }}</p>

        <table border="1">
            <tr>
                <th>No.</th>
                <th>質問</th>
                <th>回答</th>
            </tr>
            {% for que in range(0, ana.queries|length) %}
            <tr>
                <td>{{ que+1 }}</td>
                <td>{{ ana.queries[que] }}</td>
                <td>{{ result.answers[que] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('analyzes.analyzer_list') }}">リストに戻る</a>

    </div>
</section>

{% endblock %}
