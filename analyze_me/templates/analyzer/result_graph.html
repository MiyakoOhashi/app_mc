{% extends "layout.html" %}
{% block body %}

<section class="resB">
    <div class="con">

        <h2>{{ ana.name }}</h2>
        <p class="symbol"><span class="far fa-gem"></span></p>

        <h5>結果</h5>
        <table class="tabA">
            <tr>
                {% for f in ana.f_range %}
                    <td class="tdA">{{ ana.fac[f] }}</td>
                    <td>{{ ana.a_sum[f] }}</td>
                {% endfor %}
            </tr>
        </table>

        <table class="tabB" border="1">
            <tr>
                <th>No.</th>
                <th>質問</th>
                <th>回答</th>
            </tr>
            {% for que in ana.q_range %}
            <tr>
                <td>{{ que+1 }}</td>
                <td>{{ ana.queries[que] }}</td>
                <td>{{ ana.answers[que] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('analyzes.analyzer_list') }}">リストに戻る</a>

    </div>
</section>

{% endblock %}
